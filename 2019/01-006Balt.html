<!doctype html>
<html dir="ltr" lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Disjointed Text | Jen Simmons Labs</title>
    <link rel="stylesheet" href="css/01-006.css">
  </head>
  <body class="B">

	<h2>Original</h2>
		<header role="banner">
		  <h1 class="site-name">
			  <span>G</span>
			  <span>r</span>
			  <span>a</span>
			  <span>p</span>
			  <span>h</span>
			  <span>i</span>
			  <span>c</span>
				<span>D</span>
				<span>e</span>
				<span>s</span>
				<span>i</span>
				<span>g</span>
				<span>n</span>
			</h1>
		</header>
	
	<h2>Using role=none on each letter</h2>	
		<header role="banner">
		  <h1 class="site-name">
			  <span role="none">G</span>
			  <span role="none">r</span>
			  <span role="none">a</span>
			  <span role="none">p</span>
			  <span role="none">h</span>
			  <span role="none">i</span>
			  <span role="none">c</span>
				<span role="none">D</span>
				<span role="none">e</span>
				<span role="none">s</span>
				<span role="none">i</span>
				<span role="none">g</span>
				<span role="none">n</span>
			</h1>
		</header>
		
	<h2>ARIA Label on H1 + ARIA Hidden = True</h2>	
		<header role="banner">
		  <h1 class="site-name" aria-label="Graphic Design">
			  <span aria-hidden="true">G</span>
			  <span aria-hidden="true">r</span>
			  <span aria-hidden="true">a</span>
			  <span aria-hidden="true">p</span>
			  <span aria-hidden="true">h</span>
			  <span aria-hidden="true">i</span>
			  <span aria-hidden="true">c</span>
				<span aria-hidden="true">D</span>
				<span aria-hidden="true">e</span>
				<span aria-hidden="true">s</span>
				<span aria-hidden="true">i</span>
				<span aria-hidden="true">g</span>
				<span aria-hidden="true">n</span>
			</h1>
		</header>
		
		
		<h2>ARIA Label on H1 + ARIA Hidden = True</h2>	
		<header role="banner">
		  <h1 class="site-name" aria-label="Graphic Design">
			  <div aria-hidden="true">
				  <span>G</span>
				  <span>r</span>
				  <span>a</span>
				  <span>p</span>
				  <span>h</span>
				  <span>i</span>
				  <span>c</span>
					<span>D</span>
					<span>e</span>
					<span>s</span>
					<span>i</span>
					<span>g</span>
					<span>n</span>
			  </div>
			</h1>
		</header>
		
		<main>
			<article>
				
			</article>
		</main>

  </body>
</html>
