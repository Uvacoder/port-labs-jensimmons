<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Testing 1... 2... 3...</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			*, *:before, *:after { box-sizing: border-box; }
			img { display: block; }
			html {
				background-color: #ff8cd7;
				font-family: "Helvetica Neue", Helvetica;
			}
			body {
				margin: 0;
			}
			main {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 3rem;
				margin: 5rem 4rem 0;
			}
			h1 {
				grid-column: 1 / -1;
				font-size: 6rem;
				margin: 0;
				text-align: center;
			}			

			article {
				/* padding: 2rem;
				background: white; */
				background: black;
				color: white;
				text-align: center;
				display: grid;
				grid-template-rows: 2fr 1fr;
				aspect-ratio: 0.75;
			}
			img {
				width: 100%;
				aspect-ratio: 1;
				object-fit: cover;
			}
			h2 {
				font-size: calc(2rem + 4vw);
				margin: 0;
				align-self: center;
			}

		</style>
	</head>
	<body>
		<main>
			<h1>Adventure</h1>
			<article>
				<img src="iStock-1270104024.jpg" />
				<h2>Feel</h2>
			</article>
			<article>
				<img src="iStock-1162793142.jpg" />
				<h2>Create</h2>
			</article>
			<article>
				<img src="iStock-612619528.jpg" />
				<h2>Explore</h2>
			</article>
		<article>
				<img src="iStock-1222889657.jpg" />
				<h2>Taste</h2>
			</article>
		</main>
	</body>
</html>
