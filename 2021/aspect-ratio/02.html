<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Maggie the dog</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- <meta name="theme-color" color="#aec8b6"> -->

		<style>
			*, *:before, *:after { box-sizing: border-box; }
			img { display: block; }
			html { background-color:#aec8b6; color: white;}
			body { margin: 5rem 1rem; }
			main { 
				display: grid;
				grid-template-columns: 1fr 5fr 1fr;
				grid-gap: 1rem;
			}
			video {
				grid-column: 2 / 3;
				width: 100%;
				height: auto;
			} 
		</style>
	</head>
	
	<body>
		<main>
				<video controls src="maggie.mov" alt="a happy dog with an orange ball in her mouth" width="800" height="400">
		</main>
	</body>
</html>
