<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name='viewport' content='initial-scale=1, width=device-width'>

		<title>Flexbox Experiments</title>

		<style>

		ul {
			display: flex;
			margin: 0; padding: 0;
			font-family: Avenir;
			background: #eadfc5;
		}
		li {
			display: block;
			flex: 2;
			flex: auto;
			flex: none;
			flex: initial;
		}
		</style>
	</head>

	<body>
		<main>
			<ul>
				<li>Home</li>
				<li>About</li>
				<li>Content Section</li>
				<li>Go</li>
				<li>Areallylongwordthatslong</li>
			</ul>
		</main>
	</body>
</html>
