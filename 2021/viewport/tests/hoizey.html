<!doctype html>
<html dir="ltr" lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Viewport Test | Jen Simmons Labs</title>
    <link rel="stylesheet" href="css/01-005C.css">
  </head>
  <style>
  *, *:before, *:after { box-sizing: border-box; }

  body {
    margin: 0;
    padding: 0;
  }

  .container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    border: 1px solid green;
  }

  .topleft {
    position: absolute;
    top: 0;
    left: 0;
    width: 50vw;
    height: 40vh;
    border: 1px solid red;
  }

  .bottomright {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 50vw;
    height: 40vh;
    border: 1px solid blue;
  }

  p {
    text-align: center;
  }
</style>

<body>
<body>
  <div class="container">
    <div class="topleft">1. top left<br>2. top left<br>3. top left<br>4. top left</div>
    <p>This demo is by <a href="https://nicolas-hoizey.com/articles/2015/02/18/viewport-height-is-taller-than-the-visible-part-of-the-document-in-some-mobile-browsers/">Nicolas Hoizey</a></p>
    <div class="bottomright">5. bottom right<br>6. bottom right<br>7. bottom right<br>8. bottom right</div>
  </div>
</body>
</html>
