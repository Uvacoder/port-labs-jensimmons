<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>The Kitchen</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" color="#43699B">

		<style>
			*, *:before, *:after { box-sizing: border-box; }
			img { display: block; }
			html { 
				background-color:#fbbe23; 
				font-family: "Proxima Nova";
				/* font-family: "Rockwell", "Hoefler Text",  "Didot", "Cochin", "Bodoni 72", "Big Caslon"; */
				/* font-family: "Proxima Nova", "Futura", "DIN condensed"; */
				
			}
			body { margin: 0; }
			main { 

			}
			header {
				display: grid;
				grid-template-columns: 1fr max-content;
				column-gap: 1rem;
				background: rgb(74, 11, 78);
				color: white;
				padding: 1rem;
			}
			h1 {
				font-family: "Hoefler Text";
			}
			h1, p {
				margin: 0;
				grid-column: 1;
			}
			ul {
				grid-column: 2;
				grid-row: 1;
				display: flex; padding: 0; margin: 0;
				justify-content: end;
				gap: .75rem;
				
				font-weight: bold;
				text-transform: uppercase;
				font-size: 0.8rem;
			}
			li {
				display: block;
			}

			img {
				grid-column: 2 / 3;
				width: 100%;
				height: auto;
			} 
			button {
				-webkit-appearance: none;
				padding: 1rem;
				background: white;
				border: 1px solid black;
				font-weight: 600;
				font-size: 1.2rem;
				margin: 1rem 0;
				width: 100%;
			}

			.bar {
				display: flex;
				gap: 1rem;
				justify-content: space-evenly;
			}
		</style>
	</head>	
	
	<body>
		<main>
			<header>
				<h1>The Kitchen</h1>
				<p>Home cooks meals every beginner should try.</p>
				<ul><li>Search</li><li>Sign in</li></ul></p>
			</header>
			<p><img src="istockphoto-72822359-612x612.jpg" alt="abuela cooking with kids" width="391" height="612"></p>
		</main>
		<aside class="bar">
			<button>Grocery List</button>
			<button>Saved recipes</button>
	</body>
</html>
