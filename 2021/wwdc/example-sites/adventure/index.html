<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Testing 1... 2... 3...</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" color="#8fbba9">
		<style>
			*, *:before, *:after { box-sizing: border-box; }
			img { display: block; }
			html {
				background-color: #8fbba9;
				font-family: "HelveticaNeue-CondensedBold", "Helvetica Neue", Helvetica;
			}
			body {
				margin: 0;
			}
			main {
				display: grid;
				grid-template-columns: repeat(6, minmax(0, 1fr));
				grid-template-rows: auto auto 3rem auto 3rem auto;
				gap: 0 3rem;
				margin: 8rem 4rem 0;
			}
			h1 {
				grid-column: 1 / -1;
				font-size: 8rem;
				margin: 0;
				text-align: center;
				color: rgb(36, 67, 77);
				letter-spacing: -2px;
				z-index: 100;
				line-height: 0.28;
			}
			h2 {
				grid-column: 2 / 4;
				grid-row: 2;
				z-index: 100;
				font-size: 6rem;
				margin: 2.45rem 0 0;
				line-height: 1;
				color: rgb(36, 67, 77);
				letter-spacing: -2px;
			}
			article {
				/* padding: 2rem;
				background: white; */
				background: rgb(28, 44, 50);
				color: white;
				text-align: center;
				display: grid;
				grid-template-rows: 2fr 1fr;
				aspect-ratio: 1;
				border-radius: 0.5rem;
			}
			.explore {
				grid-column: 3 / 7;
				grid-row: 2;
			}
			.feel {
				grid-column: 5 / 7;
				grid-row: 4;
			}
			.taste {
				grid-column: 1 / 3;
				grid-row: 4;
			}
			.create {
				grid-column: 3 / 5;
				grid-row: 4;
			}


			img {
				width: 100%;
				aspect-ratio: 1;
				object-fit: cover;
				border-radius: 0.5rem 0.5rem 0 0;
			}
			h3 {
				font-size: 2.7rem;
				margin: 0;
				align-self: center;
			}

		</style>
	</head>
	<body>
		<main>
			<h1>Adventure</h1>
			<h2>through life</h2>
			<article class="explore">
				<img src="iStock-612619528.jpg" />
				<h3>Explore</h3>
			</article>
			<article class="feel">
				<img src="iStock-1270104024.jpg" />
				<h3>Feel</h3>
			</article>
			<article class="create">
				<img src="iStock-1162793142.jpg" />
				<h3>Create</h3>
			</article>

		<article class="taste">
				<img src="iStock-1222889657.jpg" />
				<h3>Taste</h3>
			</article>
		</main>
	</body>
</html>
