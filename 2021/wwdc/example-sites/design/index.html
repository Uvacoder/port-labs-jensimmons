<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>design. | A modern take on interior spaces<</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" color="hsl(326, 25%, 42%)">
        <link rel="icon" href="/2021/design/favicon-96x96.png">
        <style>
        body {
            background-color: hsl(326, 25%, 42%);
            color: white;
            font-family: "Gill Sans";
            margin: 0;
            display: grid;
            grid-template-columns: 1fr 1fr 2fr 2fr 1fr 3fr 3fr 1fr;
            grid-template-rows: 0.5fr 1fr 1fr 0.5fr 1fr 1fr 1fr;
            height: 100vh;
        } 
        header {
            grid-column: 2 / 4;
            grid-row: 3;
            align-self: center;
        }
        nav {
            grid-column: 6 / 9;
            grid-row: 3;
            align-self: center;
        }
        .close-up {
            grid-column: 1 / 5;
            grid-row: 2 / 6;
            z-index: -1;
        }
        .wide-shot { 
            grid-column: 6 / 8;
            grid-row: 5 / 8;
            z-index: -1;
        }
        section {
            grid-column: 4 / 6;
            grid-row: 6 / 7;
        }
        
        
        header h1 {
            font-weight: 100;
            font-size: calc(2vw + 2rem);
            margin: 0;
        }
        nav {
            display: flex;
            gap: 1.5rem;
        }
        nav a {
            color: white;
            font-weight: normal;
            text-transform: uppercase;
            text-decoration: none;
            margin: 0;
            letter-spacing: 0.1rem;
            font-weight: 100;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        section h3 {
            font-weight: 100;
            text-transform: uppercase;
            margin-bottom: 0;   
        }
        section h2 {
            font-weight: 900;
            text-transform: uppercase;
            font-family: "HelveticaNeue-CondensedBold";
            font-size: 7rem;
            line-height: 1;
            margin: 0;
        }

        </style>
    </head>
    <body>
        <header>
            <h1>design.</h1>
        </header>
        <nav>
            <a href="#news">News</a>
            <a href="#trends">Trends</a>
            <a href="#shop">Shop</a>
            <a href="#about">about</a>
        </nav>
        <section class="titles">
            <h3>Inspiring.</h3>
            <h2>Restful Spaces</h2>
        </section>
        <img class="wide-shot" src="iStock-899419412.jpg">
        <img class="close-up" src="iStock-1205572042.jpg">
    </body>
</html>
