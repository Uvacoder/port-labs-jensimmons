<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Love & Dog</title>
		<link rel="icon" href="/2021/theme-color/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<!-- <meta name="theme-color" content="#ecd96f" media="(prefers-color-scheme: light)">
		<meta name="theme-color" content="#0b3e05" media="(prefers-color-scheme: dark)"> -->
		<style>
			@font-face {
				font-family: "Roslindale";
				src: url("/fonts/Roslindale/RoslindaleVariableDisplay-VF.woff2");
			}
			*, *:before, *:after { box-sizing: border-box; }
			img { display: block; }
			html { 
				font-family: "Big Caslon", "Roslindale", Avenir, sans-serif;
				background-color: #ecd96f; 
				color: #0b3e05;
			}
			@media (prefers-color-scheme: dark) {
				html {
					background-color: #0b3e05; 
					color: #ecd96f;
				}	
			}
			body {
				display: flex; 
				justify-content: center;
				align-items: center;
				height: 95vh;
			 }
			main { 
				max-width: 75%;
			}
			img {
			  width: 100%;
			  height: auto;
				border-radius: 14px;
			} 
			p {
				margin: 1.2rem 0;
				font-size: 1.6rem;
				font-stretch: 120%;
				font-weight: 300;
				text-align: right;
			}
		</style>
	</head>	
	
	<body>
		<main>
			  <img src="iStock-1172472644.jpg" alt="happy dog in a tent in the sun" >
				<p>“All you need is love, and a dog.” — Unknown</p>
		</main>
	</body>
</html>
